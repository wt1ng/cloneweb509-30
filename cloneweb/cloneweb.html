<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="stylesheet" href="cloneweb.css">
</head>
<body>
    <div class="position">
        <form class="container">
            <div class="centering-wrapper">
                <div class="section text-center">
                    <div class="primary-header">Welcome back!</div>
                    <div class="secondary-header">We're so excited to see you again!</div>
                    <div class="input-position">
                        <div class="form-group">
                            <div><a class="input-placeholder">EMAIL OR PHONE NUMBER </a><a class="asterisk">*</a></div>
                            <input class="form-style" style="margin-bottom: 20px;"></div>
                            <div class="form-group">
                                <div><a class="input-placeholder">PASSWORD </a><a class="asterisk">*</a></div>
                                <input type="password" class="form-style"></div>
                    </div>
                    <div class="password-container"><a href="#" class="link">Forgot your password?</a></div>
                    <div class="btn-position"><a href="#" class="btn">login</a></div>
                    <div class="register"><a class="ant">Need an account? </a><a href="#" class="link">Register</a></div>
                </div>
                <div class="horizontalSeparator"></div>
                <div class="qr-login">
                    <div class="qr-container">
                        <img class="logo" src="IMG_7557.jpg"/>
                    </div>
                    <div class="qr-pheader">Log in with QR Code</div>
                    <div class="qr-sheader">Scan this with the <strong>Discord mobile app </strong>to log in instantly.</div>
                    <div><a class="link">Or, sign in with passkey</a></div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
